<section data-markdown>
    <script type="text/template">
# W1

* 機械設計:機械設計是一種表達
* 六種表達方式:口語、文字、2D、 3D 、量化(數學)、實體

* 創造力三要素:自學力、想像力、執行力

* 互動元件:固體、流體、軟體

        Ps:Software(軟體):相對於hardware(硬體)較有彈性的東西
        
* 當累積一定的經驗之後，透過創造力三要素，將互動元件經討論配置，使用六種表達方式展現你想要表達的設計。

<section data-markdown>
    <script type="text/template">
# W2

 * 登入倉儲修改密碼以及Timeline、建立wiki
 * fossil基本指令:
 
 
mkdir 建立資料夾

cd 移動到指定目錄

fossil clone克隆

fossil open 打開

fossil add . 新增

fossil commit提交

fossil delete刪除

<section data-markdown>
    <script type="text/template">
# W3-W4

* 用leo更新網誌並且推到近端及遠端
* 利用fossil status檢視目前資料夾狀況
* 利用fossil add .新增
* 利用fossil commit 提交

<section data-markdown>
    <script type="text/template">
# W6

* 練習基本迴圈

* Python變數規則

1.變數開頭必須是英文大小寫

2.其餘字元:英文大小寫

3.應區分英文大小寫

4.不限字元長度

5.名稱不能使用關鍵字及標點符號
